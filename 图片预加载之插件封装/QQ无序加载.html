	<script type="text/javascript">
		var img=[];
		for(var i=0;i<30;i++){
			img[i]="qq/emoji-"+(i+1)+".png";
		}
		var len=img.length;
		$(".btn").click(function(e){
			e.stopPropagation();
			$(".panle").show();
			$.preload(img,{
				all:function(){
					var html='';
					html+="<ul>";
					for(var i=0;i<len;i++){
						html+="<li><img src='qq/emoji-"+(i+1)+".png'></li>";
					}
					html+="</ul>";
					setTimeout(function(){
						$(".panle").html(html);
					},1500);

				}
			});		

		});
		$(document).click(function(){
			$(".panle").hide();
		});
